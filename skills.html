<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skills</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/skills.css" rel="stylesheet">
    <script src="static/js/main.js"></script>
</head>
<body>
<div class="skills-container">
    <div class="skill-cards">
        <article class="wide-card">
            <h3>Python</h3>
            <div class="progress-bar">
                <div class="progress" id="python"></div>
                <script>animateProgressBar("python", 85);</script>
            </div>
        </article>
        <article class="card">
            <h3>Java</h3>
            <div class="progress-bar">
                <div class="progress" id="java"></div>
                <script>animateProgressBar("java", 45);</script>
            </div>
        </article>
        <article class="card">
            <h3>HTML</h3>
            <div class="progress-bar">
                <div class="progress" id="html"></div>
                <script>animateProgressBar("html", 75);</script>
            </div>
        </article>
        <article class="wide-card">
            <h3>CSS</h3>
            <div class="progress-bar">
                <div class="progress" id="css"></div>
                <script>animateProgressBar("css", 60);</script>
            </div>
        </article>
        <article class="wide-card">
            <h3>JavaScript</h3>
            <div class="progress-bar">
                <div class="progress" id="js"></div>
                <script>animateProgressBar("js", 30);</script>
            </div>
        </article>
        <article class="card">
            <h3>Rust</h3>
            <div class="progress-bar">
                <div class="progress" id="rust"></div>
                <script>animateProgressBar("rust", 35);</script>
            </div>
        </article>
        <article class="card">
            <h3>git</h3>
            <div class="progress-bar">
                <div class="progress" id="git"></div>
                <script>animateProgressBar("git", 70);</script>
            </div>
        </article>
        <article class="wide-card">
            <h3>Linux</h3>
            <div class="progress-bar">
                <div class="progress" id="linux"></div>
                <script>animateProgressBar("linux", 50);</script>
            </div>
        </article>
    </div>
</div>
</body>
</html>
