<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/tab.css" rel="stylesheet">
    <script src="static/js/main.js"></script>
</head>
<body>
<header>
    <h1>PORTFOLIO</h1>
    <nav>
        <ul>
            <div class="theme-switch">
                <input class="checkbox" id="checkbox" type="checkbox">
                <label class="label" for="checkbox">
                    <i class="fas fa-moon"></i>
                    <i class='fas fa-sun'></i>
                    <div class="ball"></div>
                </label>
                <script src="static/js/changeTheme.js"></script>
            </div>
            <!-- TODO -->
        </ul>
    </nav>
</header>
<div class="container">

    <div class="left-container" id="left-container">
        <img alt="Profile Picture" class="profile-pic" src="static/images/profile.jpg">
        <h3 id="personal-info-text">Personal Info</h3>
        <div class="info">
            <div class="info-item">
                <h4>Name:</h4>
                <p>Andrew Santhosh C</p>
            </div>
            <div class="info-item">
                <h4>Age:</h4>
                <p id="age">
                    <script>setAge();</script>
                </p>
            </div>
            <div class="info-item">
                <h4>Location:</h4>
                <p>Tamil Nadu, India</p>
            </div>

        </div>
    </div>
    <div class="right-container">
        <div class="tab">
            <button class="tab-links" id="active" onclick="openTab(event, 'Skills')">Skills</button>
            <button class="tab-links" onclick="openTab(event, 'Projects')">Projects</button>
            <button class="tab-links" onclick="openTab(event, 'Interests')">Interests</button>
            <button class="tab-links" onclick="openTab(event, 'Contact')">Contact</button>
        </div>

        <!-- Tab content -->
        <div class="tab-content" id="Skills">
            <link href="static/css/skills.css" rel="stylesheet">
            <div class="skill-cards" id="skill-cards">
            </div>
            <script src="static/js/skills.js"></script>
            <script>addSkillCards();</script>
        </div>

        <div class="tab-content" id="Projects">
        </div>

        <div class="tab-content" id="Interests">
        </div>

        <div class="tab-content" id="Contact">
            <link href="static/css/contact.css" rel="stylesheet">
            <div class="contact-cards" id="contact-cards">
            </div>
            <script src="static/js/contact.js"></script>
            <script>addContactCards();</script>
        </div>

        <script>document.getElementById("active").click();</script>
        <script>window.addEventListener('resize', resizeLeftContainer);</script>
        <script>resizeLeftContainer();</script>
    </div>
</div>
<footer>
    <p>&copy; <span id="currentYear"><script>setCurrentYear();</script></span> Andrew ðŸ’š</p>
</footer>
</body>
</html>
