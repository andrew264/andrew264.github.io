<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>My Portfolio</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="static/css/style.css" rel="stylesheet" />
        <script src="static/js/main.js"></script>
    </head>
    <body>
        <header>
            <h1 id="page-title">PORTFOLIO</h1>
            <div class="nav-buttons">
                <button
                    class="nav-button-item"
                    id="active"
                    onclick="openTab(event, 'Skills')"
                >
                    Skills
                </button>
                <button
                    class="nav-button-item"
                    onclick="openTab(event, 'Projects')"
                >
                    Projects
                </button>
                <button
                    class="nav-button-item"
                    onclick="openTab(event, 'Interests')"
                >
                    Interest
                </button>
                <button
                    class="nav-button-item"
                    onclick="openTab(event, 'Contact')"
                >
                    Contact
                </button>
            </div>

            <div class="theme-switch">
                <input class="checkbox" id="toggle-night" type="checkbox" />
                <label class="checkbox-label" for="toggle-night">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="ball"></span>
                </label>

                <script src="static/js/changeTheme.js"></script>
            </div>
            <script>
                const navButtons = document.querySelector('.nav-buttons')
                const themeSwitch = document.querySelector('.theme-switch')
                const header = document.querySelector('header')

                window.addEventListener('resize', function () {
                    const screenWidth =
                        window.innerWidth ||
                        document.documentElement.clientWidth ||
                        document.body.clientWidth

                    if (screenWidth < 800) {
                        header.insertBefore(themeSwitch, navButtons)
                    } else if (screenWidth >= 800) {
                        header.insertBefore(navButtons, themeSwitch)
                    }
                })

                const screenWidth =
                    window.innerWidth ||
                    document.documentElement.clientWidth ||
                    document.body.clientWidth
                if (screenWidth < 800)
                    header.insertBefore(themeSwitch, navButtons)
            </script>
        </header>
        <div class="container">
            <div class="left-container" id="left-container">
                <div class="profile-pic">
                    <img
                        alt="Profile Picture"
                        src="static/images/profile.jpg"
                    />
                </div>
                <div class="info">
                    <p id="intro"></p>
                </div>
                <span class="cursor" id="cursor"></span>
                <script>
                    setRandomIntro()
                </script>
            </div>
            <div class="right-container">
                <div class="tab-content" id="Skills">
                    <link href="static/css/skills.css" rel="stylesheet" />
                    <div class="skill-cards" id="skill-cards"></div>
                    <script src="static/js/skills.js"></script>
                    <script>
                        addSkillCards()
                    </script>
                </div>

                <div class="tab-content" id="Projects">
                    <link href="static/css/projects.css" rel="stylesheet" />
                    <div class="project-cards" id="project-cards"></div>
                    <script src="static/js/projects.js"></script>
                    <script>
                        addProjectCards()
                    </script>
                </div>

                <div class="tab-content" id="Interests">
                    <link href="static/css/interests.css" rel="stylesheet" />
                    <div class="interest-cards" id="interest-cards"></div>
                    <script src="static/js/interests.js"></script>
                    <script>
                        addInterestCards()
                    </script>
                </div>

                <div class="tab-content" id="Contact">
                    <link href="static/css/contact.css" rel="stylesheet" />
                    <div class="contact-cards" id="contact-cards"></div>
                    <script src="static/js/contact.js"></script>
                    <script>
                        addContactCards()
                    </script>
                </div>

                <script>
                    document.getElementById('active').click()
                </script>
            </div>
        </div>
        <footer>
            <p>
                &copy;
                <span id="currentYear">
                    <script>
                        setCurrentYear()
                    </script>
                </span>
                Andrew ðŸ’š
            </p>
        </footer>
    </body>
</html>
