<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/tab.css" rel="stylesheet">
    <script src="static/js/main.js"></script>
</head>
<body>
<header>
    <h1>PORTFOLIO</h1>
    <nav>
        <ul>
            <div class="theme-switch">
                <input class="checkbox" id="checkbox" type="checkbox">
                <label class="label" for="checkbox">
                    <i class="fas fa-moon"></i>
                    <i class='fas fa-sun'></i>
                    <div class="ball"></div>
                </label>
                <script src="static/js/changeTheme.js"></script>
            </div>
            <!-- TODO -->
        </ul>
    </nav>
</header>
<div class="container">

    <div class="left-container">
        <img alt="Profile Picture" class="profile-pic" src="static/images/profile.jpg">
        <h3 id="personal-info-text">Personal Info</h3>
        <div class="info">
            <div class="info-item">
                <h4>Name:</h4>
                <p>Andrew Santhosh C</p>
            </div>
            <div class="info-item">
                <h4>Age:</h4>
                <p id="age">
                    <script>setAge();</script>
                </p>
            </div>
            <div class="info-item">
                <h4>Location:</h4>
                <p>Tamil Nadu, India</p>
            </div>

        </div>
    </div>
    <div class="right-container">
        <div class="tab">
            <button class="tab-links" id="defaultOpen" onclick="openTab(event, 'Skills')">Skills</button>
            <button class="tab-links" onclick="openTab(event, 'Projects')">Projects</button>
            <button class="tab-links" onclick="openTab(event, 'Interests')">Interests</button>
            <button class="tab-links" onclick="openTab(event, 'Contact')">Contact</button>
        </div>

        <!-- Tab content -->
        <div class="tab-content" id="Skills">
            <iframe class="tab-frame" src="skills.html"></iframe>
        </div>

        <div class="tab-content" id="Projects">
            <iframe class="tab-frame" src="projects.html"></iframe>
        </div>

        <div class="tab-content" id="Interests">
            <iframe class="tab-frame" src="interests.html"></iframe>
        </div>

        <div class="tab-content" id="Contact">
            <iframe class="tab-frame" src="contact.html"></iframe>
        </div>

        <script>document.getElementById("defaultOpen").click();</script>
    </div>
</div>
<footer>
    <p>&copy; <span id="currentYear"><script>setCurrentYear();</script></span> Andrew ðŸ’š</p>
</footer>
</body>
</html>
